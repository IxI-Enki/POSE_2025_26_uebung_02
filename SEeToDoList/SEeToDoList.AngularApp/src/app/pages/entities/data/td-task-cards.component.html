<!--@CustomCode-->
<div class="container mt-4">
  <div class="d-flex gap-2 mb-3 align-items-center">
    <div class="btn-group me-2" role="group" aria-label="View toggle">
      <a class="btn btn-outline-secondary" routerLink="/entities/tdtasks">{{ 'VIEW.LIST' | translate }}</a>
      <a class="btn btn-secondary active" routerLink="/entities/tdtask-cards">{{ 'VIEW.CARDS' | translate }}</a>
    </div>
    <input *ngIf="canSearch" type="text" class="form-control" [(ngModel)]="searchTerm" [placeholder]="'COMMON.SEARCH_PLACEHOLDER' | translate" />
    <button *ngIf="canRefresh" class="btn btn-success" (click)="reloadData()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
    <button *ngIf="canAdd" class="btn btn-primary" (click)="addCommand()">
      <i class="bi bi-plus"></i>
    </button>
  </div>

  <div class="row g-3">
    <div class="col-12 col-sm-6 col-lg-4 col-xxl-3" *ngFor="let item of dataItems">
      <div class="card h-100 dash-card">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-start mb-2">
            <i class="bi bi-check2-square fs-3 me-2"></i>
            <div>
              <div class="fw-semibold">{{ item.title }}</div>
              <small class="text-secondary">#{{ item.tdListId }} Â· {{ item.dueDate | date:'shortDate' }}</small>
            </div>
            <span class="ms-auto badge rounded-pill text-bg-secondary">{{ item.priority }}</span>
          </div>
          <div class="text-secondary small flex-grow-1">{{ item.description }}</div>
          <div class="mt-2 d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-outline-secondary" (click)="editCommand(item)"><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteCommand(item)"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
