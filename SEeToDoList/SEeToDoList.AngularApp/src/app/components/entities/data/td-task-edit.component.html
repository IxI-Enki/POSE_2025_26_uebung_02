<!--@CustomCode-->
<div class="modal-header">
  <h5 class="modal-title">{{ 'DASHBOARD.CARDS.TDTASK_TITLE' | translate }} - {{ editMode ? ('COMMON.EDIT' | translate) : ('COMMON.ADD' | translate) }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label class="form-label">{{ 'TDTASK.TITLE' | translate }}</label>
      <input type="text" class="form-control" [(ngModel)]="dataItem.title" name="title" required />
    </div>
    <div class="mb-3">
      <label class="form-label">{{ 'TDTASK.DESCRIPTION' | translate }}</label>
      <textarea class="form-control" [(ngModel)]="dataItem.description" name="description" rows="3"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">{{ 'TDTASK.DUE' | translate }}</label>
        <input type="datetime-local" class="form-control" [ngModel]="getDateTimeString('dueDate')" (ngModelChange)="setDateTimeString('dueDate', $event)" name="dueDate" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">{{ 'TDTASK.PRIORITY' | translate }}</label>
        <select class="form-select" [(ngModel)]="dataItem.priority" name="priority">
          <option [ngValue]="1">1</option>
          <option [ngValue]="2">2</option>
          <option [ngValue]="3">3</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancelForm()">{{ 'COMMON.CANCEL' | translate }}</button>
  <button type="button" class="btn btn-primary" (click)="submitForm()" [disabled]="saveData">{{ 'COMMON.SAVE' | translate }}</button>
</div>
