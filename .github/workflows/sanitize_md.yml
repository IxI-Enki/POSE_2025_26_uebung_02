        run: |
          # Erstelle ein robustes Python-Script fÃ¼r Erkennung und Korrektur
          cat > fix_markdown_encoding.py << 'EOF'
          import os
          import re
          import sys
          from pathlib import Path
          
          class MarkdownEncodingFixer:
              def __init__(self):
                  # Erweiterte Mapping-Tabelle fÃ¼r hÃ¤ufige Encoding-Probleme
                  self.replacements = {
                      # UTF-8 als Latin-1 interpretiert (hÃ¤ufigste FÃ¤lle)
                      'ÃƒÂ¤': 'Ã¤', 'ÃƒÂ¶': 'Ã¶', 'ÃƒÂ¼': 'Ã¼',
                      'Ãƒâ€': 'Ã„', 'Ãƒâ€“': 'Ã–', 'ÃƒÅ“': 'Ãœ',
                      'ÃƒÅ¸': 'ÃŸ',
                      
                      # FranzÃ¶sische/internationale Zeichen
                      'ÃƒÂ©': 'Ã©', 'ÃƒÂ¨': 'Ã¨', 'ÃƒÂª': 'Ãª', 'ÃƒÂ«': 'Ã«',
                      'ÃƒÂ¡': 'Ã¡', 'Ãƒ ': 'Ã ', 'ÃƒÂ¢': 'Ã¢', 'ÃƒÂ£': 'Ã£',
                      'ÃƒÂ³': 'Ã³', 'ÃƒÂ²': 'Ã²', 'ÃƒÂ´': 'Ã´', 'ÃƒÂµ': 'Ãµ',
                      'ÃƒÂ­': 'Ã­', 'ÃƒÂ¬': 'Ã¬', 'ÃƒÂ®': 'Ã®', 'ÃƒÂ¯': 'Ã¯',
                      'ÃƒÂº': 'Ãº', 'ÃƒÂ¹': 'Ã¹', 'ÃƒÂ»': 'Ã»',
                      'ÃƒÂ§': 'Ã§', 'ÃƒÂ±': 'Ã±',
                      
                      # Windows-1252 Sonderzeichen
                      'â”œÂ®': 'Ã®', 'â”œÂ¡': 'Â¡', 'â”œÂ¿': 'Â¿',
                      'â”œÃ±': 'Ã¤', 'â”œâ•': 'Ã¼', 'â”œÂ£': 'Ãœ',
                      'â”œÃ‚': 'Ã¶', 'â”œÃ«': 'Ã¯',
                      
                      # Typografische Zeichen
                      'Ã¢â‚¬Å“': '"', 'Ã¢â‚¬': '"',  # AnfÃ¼hrungszeichen
                      'Ã¢â‚¬Ëœ': ''', 'Ã¢â‚¬â„¢': ''',  # Apostrophe
                      'Ã¢â‚¬"': 'â€“', 'Ã¢â‚¬"': 'â€”',  # Gedankenstriche
                      'Ã¢â‚¬Â¦': 'â€¦',               # Ellipse
                      
                      # Alternative Mojibake-Pattern
                      'ÃƒÂ¯Ã‚Â¿Ã‚Â½': 'ï¿½',  # Replacement character
                  }
              
              def find_md_files(self):
                  """Findet alle Markdown-Dateien im Repository"""
                  md_files = []
                  for path in Path('.').rglob('*.md'):
                      # Skip .git und andere versteckte Verzeichnisse
                      if not any(part.startswith('.') for part in path.parts):
                          md_files.append(path)
                  return md_files
              
              def analyze_file(self, file_path):
                  """Analysiert eine Datei auf Encoding-Probleme"""
                  try:
                      with open(file_path, 'r', encoding='utf-8', errors='replace') as f:
                          content = f.read()
                      
                      issues = []
                      for bad_seq, good_char in self.replacements.items():
                          count = content.count(bad_seq)
                          if count > 0:
                              issues.append((bad_seq, good_char, count))
                      
                      return content, issues
                      
                  except Exception as e:
                      print(f"âŒ Fehler beim Lesen von {file_path}: {e}")
                      return None, []
              
              def fix_file(self, file_path, content):
                  """Korrigiert Encoding-Probleme in einer Datei"""
                  original_content = content
                  
                  for bad_seq, good_char in self.replacements.items():
                      content = content.replace(bad_seq, good_char)
                  
                  if content != original_content:
                      try:
                          with open(file_path, 'w', encoding='utf-8') as f:
                              f.write(content)
                          return True
                      except Exception as e:
                          print(f"âŒ Fehler beim Schreiben von {file_path}: {e}")
                          return False
                  return False
              
              def run(self):
                  """Hauptfunktion: Analysiert und korrigiert alle MD-Dateien"""
                  md_files = self.find_md_files()
                  
                  if not md_files:
                      print("â„¹ï¸ Keine Markdown-Dateien gefunden.")
                      return False, 0, 0
                  
                  print(f"ğŸ“„ Analysiere {len(md_files)} Markdown-Dateien...")
                  
                  total_issues = 0
                  fixed_files = 0
                  
                  for file_path in md_files:
                      content, issues = self.analyze_file(file_path)
                      
                      if content is None:
                          continue
                          
                      if issues:
                          print(f"\nğŸ“ {file_path}:")
                          for bad_seq, good_char, count in issues:
                              print(f"   '{bad_seq}' â†’ '{good_char}' ({count}x)")
                              total_issues += count
                          
                          if self.fix_file(file_path, content):
                              print(f"   âœ… Datei korrigiert")
                              fixed_files += 1
                          else:
                              print(f"   âŒ Korrektur fehlgeschlagen")
                      else:
                          print(f"âœ… {file_path}: Keine Probleme gefunden")
                  
                  return total_issues > 0, total_issues, fixed_files
          
          # Script ausfÃ¼hren
          if __name__ == "__main__":
              fixer = MarkdownEncodingFixer()
              had_issues, total_issues, fixed_files = fixer.run()
              
              print(f"\n{'='*50}")
              print(f"ğŸ“Š ZUSAMMENFASSUNG:")
              print(f"   Probleme gefunden: {total_issues}")
              print(f"   Dateien korrigiert: {fixed_files}")
              
              if had_issues:
                  print("âŒ Encoding-Probleme wurden gefunden und korrigiert.")
                  sys.exit(1)  # Signalisiert, dass Korrekturen vorgenommen wurden
              else:
                  print("âœ… Keine Encoding-Probleme gefunden.")
                  sys.exit(0)
          EOF
          
          # Python Script ausfÃ¼hren
          echo "ğŸ” Starte Encoding-Analyse und -Korrektur..."
          if python3 fix_markdown_encoding.py; then
