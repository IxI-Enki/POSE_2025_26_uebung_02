            fi
          fi
          
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          
          ---
          
          ### ğŸ› ï¸ UnterstÃ¼tzte Korrekturen:
          - **UTF-8/Latin-1 Mojibake:** `ÃƒÂ¤` â†’ `Ã¤`, `ÃƒÂ¶` â†’ `Ã¶`, etc.
          - **Typografische Zeichen:** `Ã¢â‚¬Å“` â†’ `"`, `Ã¢â‚¬"` â†’ `â€“`, etc.  
