            git diff --stat "*.md"
          else
            echo "git_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Keine Git-Ã„nderungen erkannt."
          fi

      - name: Ã„nderungen committen (nur bei Push)
        if: |
          steps.git-check.outputs.git_changes == 'true' && 
          github.event_name == 'push' &&
          !contains(github.event.head_commit.message, '[skip-umlaut-fix]')
        run: |
          # Git-Konfiguration
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Nur .md Dateien hinzufÃ¼gen
          git add "*.md"
          
          # Commit mit detaillierter Nachricht
          git commit -m "ğŸ”§ Auto-fix: Korrigiere fehlerhafte Sonderzeichen in Markdown-Dateien

          - Ersetze UTF-8/Latin-1 Mojibake (ÃƒÂ¤â†’Ã¤, ÃƒÂ¶â†’Ã¶, etc.)
          - Korrigiere typografische Zeichen (Ã¢â‚¬Å“â†’\", Ã¢â‚¬"â†’â€“, etc.)
          - Behebe Windows-1252 Encoding-Probleme
          
          Workflow: ${{ github.workflow }}
          Commit: ${{ github.sha }}
          
          [skip-umlaut-fix]" || {
            echo "âŒ Commit fehlgeschlagen - mÃ¶glicherweise keine Ã„nderungen"
            exit 1
          }
          
          # Push mit Retry-Logik
          for i in {1..3}; do
            if git push; then
              echo "âœ… Ã„nderungen erfolgreich gepusht (Versuch $i)"
              break
            else
              echo "âš ï¸ Push fehlgeschlagen (Versuch $i/3), warte 5 Sekunden..."
              sleep 5
              git pull --rebase origin ${{ github.ref_name }} || true
            fi
          done

      - name: PR-Kommentar bei gefundenen Problemen
        if: |
          steps.fix-encodings.outputs.changes_made == 'true' && 
          github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ğŸ”§ Automatische Sonderzeichen-Korrektur

