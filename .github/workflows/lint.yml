name: Markdown Lint & Fix

on:
  push:
    branches: [ "master", "main" ]
    paths: [ "**.md" ]
  pull_request:
    branches: [ "master", "main" ]
    paths: [ "**.md" ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # F√ºr automatische Fixes
      pull-requests: write  # F√ºr PR-Kommentare
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run markdownlint-cli2 with auto-fix
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md
            !node_modules/**/*.md
            !.github/**/*.md
          config: '.markdownlint.json'
          fix: true
        continue-on-error: true  # Verhindert Workflow-Failure bei Lint-Errors

      - name: Commit fixes (nur bei Push)
        if: github.event_name == 'push'
        run: |
          if [[ -n $(git status --porcelain "*.md") ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add "*.md"
            git commit -m "üîß Auto-fix markdown lint issues"
            git push
            echo "‚úÖ Markdown fixes committed"
          else
            echo "‚úÖ No fixes needed"
          fi

      - name: Create PR comment (nur bei Pull Requests)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üìù Markdown Linting Issues

              This PR contains Markdown files with linting issues.

              **Common fixes:**
              - Add blank lines around headers
              - Fix inconsistent heading styles
              - Remove trailing whitespace
              - Add alt text to images

              Run \`markdownlint **/*.md --fix\` locally to auto-fix most issues.

              _Automated by GitHub Actions_`
            });